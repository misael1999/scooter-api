  /api/v1/stations/{station_id}/vehicles/:
    parameters:
      - name: station_id
        in: path
        required: true
        type: string
    # CREATE VEHICLE BY STATION
    post:
      operationId: register_vehicle
      description: Registro de vehiculos
      parameters:
        - name: body
          in: body
          description: Registro de vehiculos
