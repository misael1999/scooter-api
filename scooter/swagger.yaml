swagger: '2.0'
info:
  title: SCOOTER API REST
  description: It is API to scooter app
  termsOfService: https://www.google.com/policies/terms/
  contact:
    email: misael.gonzalez.e.229@gmail.com
  license:
    name: BSD License
  version: v1
basePath: /
consumes:
  - application/json
produces:
  - application/json
securityDefinitions:
  Basic:
    type: basic
  bearerAuth:
    type: http
    scheme: bearer
    bearerFormat: JWT
security:
  - Basic: []
  - bearerAuth: []
# ====== PATHS =======
paths:
  # STATUS
  /api/v1/commons/invited_service_price/:
    post:
      operationId: calculate_invited_service_price_customer
      description: Calcular el precio del servicio para un invitado
      parameters:
        - name: body
          in: body
          description: Calcular el precio del servicio
          schema:
            $ref: '#/definitions/CalculatePriceOrderInvited'
      responses:
        '200':
          description: 'Precio previo del pedido'
      tags:
        - Común
  /api/v1/commons/status/:
    get:
      operationId: general_status_get
      description: Return all status.
      parameters: []
      responses:
        '200':
          description: 'Regresa todos los estatus que se ocupan de manera general'
      tags:
        - Común
    parameters: []
  /api/v1/commons/order_status/:
    get:
      operationId: orders_status_get
      description: Listado de status de ordenes.
      parameters: []
      responses:
        '200':
          description: 'Regresa todos los estatus que se ocupan para las ordenes'
      tags:
        - Común
    parameters: []
  /api/v1/commons/schedules/:
    get:
      operationId: schedules_get
      description: Listado de horarios.
      parameters: []
      responses:
        '200':
          description: 'Listado de horarios'
      tags:
        - Común
    parameters: []
  /api/v1/commons/services/:
    get:
      operationId: services_get
      description: Listado de servicios.
      parameters: []
      responses:
        '200':
          description: 'Listado de servicios'
      tags:
        - Común
    parameters: []
  /api/v1/commons/categories/:
    get:
      operationId: categories_get
      description: Listado de categorías.
      parameters: []
      responses:
        '200':
          description: 'Listado de categorías'
      tags:
        - Común
    parameters: []
  /api/v1/commons/categories/{category_id}/subcategories/:
    parameters:
      - name: category_id
        in: path
        required: true
        type: string
    get:
      operationId: subcategories_get
      description: Listado de subcategorias.
      parameters: []
      responses:
        '200':
          description: 'Listado de categorías'
      tags:
        - Común
  /api/v1/commons/zones/check_location:
    get:
      operationId: check_location
      description: Revisar ubicación.
      parameters:
        - name: lat
          in: query
          description: Latitude
          required: true
          type: double
        - name: lng
          in: query
          description: Longitude
          required: true
          type: double
      responses:
        '200':
          description: 'Zona'
      tags:
        - Común
  /api/v1/commons/type_addresses/:
    get:
      operationId: type_addresses_get
      description: Listado de tipos de direcciones.
      parameters: []
      responses:
        '200':
          description: 'Listado de tipos de direcciones'
      tags:
        - Común
    parameters: []
  /api/v1/commons/type_vehicles/:
    get:
      operationId: type_vehicles_get
      description: Listado de tipos de vehiculos.
      parameters: []
      responses:
        '200':
          description: 'Listado de tipos de vehiculos'
      tags:
        - Común
    parameters: []
  /api/v1/commons/addresses/:
    post:
      operationId: register_recommendations_address
      description: Registro de direcciones para recomendaciones
      parameters:
        - name: body
          in: body
          description: Registro de direcciones para recomendaciones
          schema:
            $ref: '#/definitions/RegisterRecommendationAddress'
      responses:
        '201':
          description: 'Información de la dirección'
      tags:
        - Común
    get:
      operationId: get_customer_addresses
      description: Obtener direcciones del cliente
      parameters:
        - name: limit
          in: query
          description: Numero de resultados por pagina
          required: false
          type: integer
        - name: offset
          in: query
          description: El índice inicial desde el que devolver los resultados.
          required: false
          type: integer
        - name: category
          description: Tipo de dirección
          required: false
          in: query
          type: integer
        - name: search
          description: Buscar por (alias, calle, categoria)
          in: query
          required: false
          type: string
      responses:
        '201':
          description: 'Información de la dirección'
      tags:
        - Común
  # DEVICES
  /api/v1/devices/:
    post:
      operationId: Register_token_user
      description: Registrar token de usuario para notificaciones push
      parameters:
        - name: body
          in: body
          description: Registrar token de usuario para notificaciones push
          schema:
            $ref: '#/definitions/RegisterTokenUser'
      responses:
        '200':
