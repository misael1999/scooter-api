      responses:
        '200':
          description: 'Regresa información del cliente y su access_token'
      tags:
        - Clientes
    parameters: []
  /api/v1/customers/login/apple/:
    post:
      operationId: customer_login_apple
      description: Login de clientes
      parameters:
        - name: body
          in: body
          description: Login con apple
          schema:
            $ref: '#/definitions/LoginCustomerApple'
      responses:
        '200':
          description: 'Regresa información del cliente y su access_token'
      tags:
        - Clientes
    parameters: []

  # REGISTER CUSTOMER
  /api/v1/customers/:
    post:
      operationId: register_client
      description: Registro de clientes
      parameters:
        - name: body
          in: body
          description: Registro de clientes
          schema:
            $ref: '#/definitions/RegisterCustomer'
      responses:
        '201':
          description: 'Información del cliente y mensaje'
      tags:
        - Clientes
    parameters: []
  # UPDATE CUSTOMER
  /api/v1/customers/{customer_id}/:
    parameters:
      - name: customer_id
        in: path
        required: true
        type: string
    patch:
      operationId: update_client
      description: Actualizar datos del cliente
      parameters:
        - name: body
          in: body
          description: Actualizar datos del cliente
          schema:
            $ref: '#/definitions/UpdateCustomer'
      responses:
        '201':
          description: 'Información del cliente y mensaje'
      tags:
        - Clientes
    get:
      operationId: get_client
      description: Obtener datos del cliente
      responses:
        '201':
          description: 'Información del cliente'
      tags:
        - Clientes
  /api/v1/customers/{customer_id}/change_password/:
    parameters:
      - name: customer_id
        in: path
