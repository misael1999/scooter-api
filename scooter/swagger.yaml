        type: string
    get:
      operationId: get_customer_promotions
      description: Obtener promociones
      parameters:
        - name: limit
          in: query
          description: Numero de resultados por pagina
          required: false
          type: integer
        - name: offset
          in: query
          description: El índice inicial desde el que devolver los resultados.
          required: false
