  # ========== BEGIN STATIONS =================
  # STATION LOGIN
  /api/v1/stations/login/:
    post:
      operationId: station_login
      description: Login de centrales
      parameters:
        - name: body
          in: body
          description: Login
          schema:
            $ref: '#/definitions/LoginToken'
      responses:
        '200':
          description: 'Regresa información del cliente y su access_token'
      tags:
        - Centrales
    parameters: []
  # REGISTER STATIONS
  /api/v1/stations/:
    post:
      operationId: register_station
      description: Registro de centrales
      parameters:
        - name: body
          in: body
          description: Registro de centrales
          schema:
            $ref: '#/definitions/RegisterStation'
      responses:
        '201':
          description: 'Información de la central'
      tags:
        - Centrales
    get:
      operationId: list_stations
      description: listado de todas las centrales.
      parameters:
        - name: limit
          in: query
          description: Numero de resultados por pagina
          required: false
          type: integer
        - name: offset
          in: query
          description: El índice inicial desde el que devolver los resultados.
          required: false
          type: integer
        - name: reputation
          description: Reputación
          required: false
          in: query
          type: integer
        - name: search
          description: Buscar por (nombre)
          in: query
          required: false
          type: string
        - name: ordering
          description: Order por
          in: query
          required: false
          type: string
          enum: ['reputation', 'created']
      responses:
        '200':
          description: 'Listado de centrales'
      tags:
        - Centrales
    parameters: []
  /api/v1/stations/{station_id}/notifications/:
    # GET INFO CUSTUMER ADDRESS
    parameters:
