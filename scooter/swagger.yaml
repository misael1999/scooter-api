swagger: '2.0'
info:
  title: SCOOTER API REST
  description: It is API to scooter app
  termsOfService: https://www.google.com/policies/terms/
  contact:
    email: misael.gonzalez.e.229@gmail.com
  license:
    name: BSD License
  version: v1
basePath: /appback/
consumes:
  - application/json
produces:
  - application/json
securityDefinitions:
  Basic:
    type: basic
  bearerAuth:
    type: http
    scheme: bearer
    bearerFormat: JWT
security:
  - Basic: []
  - bearerAuth: []

# ====== PATHS =======
paths:
  # STATUS
  /api/v1/commons/status/:
    get:
      operationId: general_status_get
      description: Return all status.
      parameters: []
      responses:
        '200':
          description: 'Regresa todos los estatus que se ocupan de manera general'
      tags:
        - Común
    parameters: []
  /api/v1/commons/order_status/:
    get:
      operationId: orders_status_get
      description: Listado de status de ordenes.
      parameters: []
      responses:
        '200':
          description: 'Regresa todos los estatus que se ocupan para las ordenes'
      tags:
        - Común
    parameters: []
  /api/v1/commons/schedules/:
    get:
      operationId: schedules_get
      description: Listado de horarios.
      parameters: []
      responses:
        '200':
          description: 'Listado de horarios'
      tags:
        - Común
    parameters: []
  /api/v1/commons/services/:
    get:
      operationId: services_get
      description: Listado de servicios.
      parameters: []
      responses:
        '200':
          description: 'Listado de servicios'
      tags:
        - Común
    parameters: []
  /api/v1/commons/type_addresses/:
    get:
      operationId: type_addresses_get
      description: Listado de tipos de direcciones.
      parameters: []
      responses:
        '200':
          description: 'Listado de tipos de direcciones'
      tags:
        - Común
    parameters: []
  /api/v1/commons/type_vehicles/:
    get:
      operationId: type_vehicles_get
      description: Listado de tipos de vehiculos.
      parameters: []
      responses:
        '200':
          description: 'Listado de tipos de vehiculos'
      tags:
        - Común
    parameters: []
  # DEVICES
  /api/v1/devices/:
    post:
      operationId: Register_token_user
      description: Registrar token de usuario para notificaciones push
      parameters:
        - name: body
          in: body
          description: Registrar token de usuario para notificaciones push
          schema:
            $ref: '#/definitions/RegisterTokenUser'
      responses:
        '200':
          description: ''
      tags:
        - Usuarios general
    parameters: []
  /api/v1/users/contact/:
    post:
      operationId: form_contact
      description: Formulario de contacto
      parameters:
        - name: body
          in: body
          description: Formulario de contacto
          schema:
            $ref: '#/definitions/ContactUser'
      responses:
        '200':
          description: ''
      tags:
        - Usuarios general
  /api/v1/users/delete_devices/:
    delete:
      operationId: delete_device
      description: Eliminar dispositivo registrado
      parameters:
        - name: body
          in: body
          description: Eliminar dispositivo registrado
          schema:
            $ref: '#/definitions/DeleteDevice'
      responses:
        '200':
          description: ''
      tags:
        - Usuarios general
    parameters: []
  /api/v1/users/test_notifications/:
    post:
      operationId: Test_notifications
      description: Pruebas de notificaciones
      parameters:
        - name: body
          in: body
          description: Realizar pruebas de notificaciones
          schema:
            $ref: '#/definitions/TestNotificationUser'
      responses:
        '200':
          description: ''
      tags:
        - Usuarios general
    parameters: []
  # VERIFY ACCOUNT
  /api/v1/users/verify/:
    post:
      operationId: verify_account_customer
      description: Verificar cuenta del cliente
      parameters:
        - name: body
          in: body
          description: Verificar cuenta ingresando el token recibido por correo electronico
          schema:
            $ref: '#/definitions/VerifyAccount'
      responses:
        '200':
          description: 'Información del usuario verificado'
      tags:
        - Usuarios general
    parameters: []
  # FORGOT PASSWORD
  /api/v1/users/forgot-password/:
    post:
      operationId: forgot_password_customer
      description: Correo para obtener token de recuperación
      parameters:
        - name: body
          in: body
          description: Recuperar contraseña
          schema:
            $ref: '#/definitions/ForgotPassword'
      responses:
        '200':
          description: 'Envío de correo para obtener un token de recuperación'
      tags:
        - Usuarios general
    parameters: []
  # RECOVER PASSWORD
  /api/v1/users/recover-password/:
    post:
      operationId: recover_password_customer
      description: Recuperar contraseña del cliente
      parameters:
        - name: body
          in: body
          description: Recuperar contraseña
          schema:
            $ref: '#/definitions/RecoverPassword'
      responses:
        '200':
          description: 'Contraseña cambiada'
      tags:
        - Usuarios general
    parameters: []
  # LOGIN CUSTOMER
  /api/v1/customers/login/:
    post:
      operationId: customer_login
      description: Login de clientes
      parameters:
        - name: body
          in: body
          description: Login
          schema:
            $ref: '#/definitions/LoginToken'
      responses:
        '200':
          description: 'Regresa información del cliente y su access_token'
      tags:
        - Clientes
    parameters: []
  /api/v1/customers/login/facebook/:
    post:
      operationId: customer_login_facebook
      description: Login de clientes
      parameters:
        - name: body
          in: body
          description: Login con facebook
          schema:
            $ref: '#/definitions/LoginCustomerFacebook'
      responses:
        '200':
          description: 'Regresa información del cliente y su access_token'
      tags:
        - Clientes
    parameters: []
  # REGISTER CUSTOMER
  /api/v1/customers/:
    post:
      operationId: register_client
      description: Registro de clientes
      parameters:
        - name: body
          in: body
          description: Registro de clientes
          schema:
            $ref: '#/definitions/RegisterCustomer'
      responses:
        '201':
          description: 'Información del cliente y mensaje'
      tags:
        - Clientes
    parameters: []
  # UPDATE CUSTOMER
  /api/v1/customers/{customer_id}/:
    parameters:
      - name: customer_id
        in: path
        required: true
        type: string
    patch:
      operationId: update_client
      description: Actualizar datos del cliente
      parameters:
        - name: body
          in: body
          description: Actualizar datos del cliente
          schema:
            $ref: '#/definitions/UpdateCustomer'
      responses:
        '201':
          description: 'Información del cliente y mensaje'
      tags:
        - Clientes
    get:
      operationId: get_client
      description: Obtener datos del cliente
      responses:
        '201':
          description: 'Información del cliente'
      tags:
        - Clientes
  /api/v1/customers/{customer_id}/change_password/:
    parameters:
      - name: customer_id
        in: path
        required: true
        type: string
    patch:
      operationId: change_password_customer
      description: Actualizar contraseña del cliente
      parameters:
        - name: body
          in: body
          description: Actualizar contraseña del cliente
          schema:
            $ref: '#/definitions/ChangePassword'
      responses:
        '201':
          description: 'Información del cliente'
      tags:
        - Clientes
# REGISTER CUSTOMER ADDRESS
  /api/v1/customers/{customer_id}/addresses/:
    parameters:
      - name: customer_id
        in: path
        required: true
        type: string
    post:
      operationId: register_customer_address
      description: Registro de direcciones del cliente
      parameters:
        - name: body
          in: body
          description: Registro de direcciones
          schema:
            $ref: '#/definitions/RegisterCustomerAddress'
      responses:
        '201':
          description: 'Información de la dirección'
      tags:
        - Clientes
    get:
      operationId: get_customer_addresses
      description: Obtener direcciones del cliente
      parameters:
        - name: limit
          in: query
          description: Numero de resultados por pagina
          required: false
          type: integer
        - name: offset
          in: query
          description: El índice inicial desde el que devolver los resultados.
          required: false
          type: integer
        - name: type_address
          description: Tipo de dirección
          required: false
          in: query
          type: integer
        - name: search
          description: Buscar por (nombre)
          in: query
          required: false
          type: string
      responses:
        '201':
          description: 'Listado de direcciones'
      tags:
        - Clientes
  /api/v1/customers/{customer_id}/addresses/{address_id}/:
  # GET INFO CUSTUMER ADDRESS
    parameters:
      - name: customer_id
        in: path
        required: true
        type: string
      - name: address_id
        in: path
        required: true
        type: string
# UPDATE CUSTOMER ADDRESS
    patch:
      operationId: update_customer_address
      description: Actualización de direcciones del cliente
      parameters:
        - name: body
          in: body
          description: Actualización de direcciones
          schema:
            $ref: '#/definitions/RegisterCustomerAddress'
      responses:
        '201':
          description: 'Información de la dirección'
      tags:
        - Clientes
    get:
      operationId: get_customer_address
      description: Obtener datos de la dirección
      responses:
        '201':
          description: 'Información de la dirección'
      tags:
        - Clientes
    delete:
      operationId: delete_customer_address
      description: Borrar dirección
      responses:
        '201':
          description: 'Información de la dirección'
      tags:
        - Clientes
  /api/v1/customers/{customer_id}/notifications/:
    # GET INFO CUSTUMER ADDRESS
    parameters:
      - name: customer_id
        in: path
        required: true
        type: string
    get:
      operationId: get_customer_notifications
      description: Obtener notificaciones del cliente
      parameters:
        - name: limit
          in: query
          description: Numero de resultados por pagina
          required: false
          type: integer
        - name: offset
          in: query
          description: El índice inicial desde el que devolver los resultados.
          required: false
          type: integer
        - name: type_notifications
          description: Tipo de notificaciones
          required: false
          in: query
          type: integer
      responses:
        '201':
          description: 'Listado de notificaciones'
      tags:
        - Clientes
  # ========== BEGIN STATIONS =================
  # STATION LOGIN
  /api/v1/stations/login/:
    post:
      operationId: station_login
      description: Login de centrales
      parameters:
        - name: body
          in: body
          description: Login
          schema:
            $ref: '#/definitions/LoginToken'
      responses:
        '200':
          description: 'Regresa información del cliente y su access_token'
      tags:
        - Centrales
    parameters: []
  # REGISTER STATIONS
  /api/v1/stations/:
    post:
      operationId: register_station
      description: Registro de centrales
      parameters:
        - name: body
          in: body
          description: Registro de centrales
          schema:
            $ref: '#/definitions/RegisterStation'
      responses:
        '201':
          description: 'Información de la central'
      tags:
        - Centrales
    get:
      operationId: list_stations
      description: listado de todas las centrales.
      parameters:
        - name: limit
          in: query
          description: Numero de resultados por pagina
          required: false
          type: integer
        - name: offset
          in: query
          description: El índice inicial desde el que devolver los resultados.
          required: false
          type: integer
        - name: reputation
          description: Reputación
          required: false
          in: query
          type: integer
        - name: search
          description: Buscar por (nombre)
          in: query
          required: false
          type: string
        - name: ordering
          description: Order por
          in: query
          required: false
          type: string
          enum: ['reputation', 'created']
      responses:
        '200':
          description: 'Listado de centrales'
      tags:
        - Centrales
    parameters: []
  /api/v1/stations/{station_id}/notifications/:
    # GET INFO CUSTUMER ADDRESS
    parameters:
      - name: station_id
        in: path
        required: true
        type: string
    get:
      operationId: get_station_notifications
      description: Obtener notificaciones de la central
      parameters:
        - name: limit
          in: query
          description: Numero de resultados por pagina
          required: false
          type: integer
        - name: offset
          in: query
          description: El índice inicial desde el que devolver los resultados.
          required: false
          type: integer
        - name: type_notifications
          description: Tipo de notificaciones
          required: false
          in: query
          type: integer
      responses:
        '201':
          description: 'Listado de notificaciones'
      tags:
        - Centrales
  # UPDATE STATIONS
  /api/v1/stations/{station_id}/update_info/:
    parameters:
      - name: station_id
        in: path
        required: true
        type: string
    patch:
      operationId: update_station
      description: Actualizar datos de la central
      parameters:
        - name: body
          in: body
          description: Actualizar datos de la central
          schema:
            $ref: '#/definitions/UpdateStation'
      responses:
        '201':
          description: 'Información de la central'
      tags:
        - Centrales
    put:
      operationId: update_station_put
      description: Actualizar datos de la central
      parameters:
        - name: body
          in: body
          description: Actualizar datos de la central
          schema:
            $ref: '#/definitions/UpdateStation'
      responses:
        '201':
          description: 'Información de la central'
      tags:
        - Centrales
  /api/v1/stations/{station_id}/:
    parameters:
      - name: station_id
        in: path
        required: true
        type: string
    get:
      operationId: get_station_info
      description: Obtener datos de la central
      responses:
        '200':
          description: 'Info de la central'
      tags:
        - Centrales
  # CREATE DELIVERY MAN BY STATION
  /api/v1/stations/{station_id}/delivery_men/:
    parameters:
      - name: station_id
        in: path
        required: true
        type: string
    post:
      operationId: register_delivery
      description: Registro de repartidores
      parameters:
        - name: body
          in: body
          description: Registro de repartidores
          schema:
            $ref: '#/definitions/RegisterDeliveryMan'
      responses:
        '201':
          description: 'Información de la central'
      tags:
        - Centrales
    # UPDATE DELIVERY MAN BY STATION
    get:
      operationId: list_delivery_man_stations
      description: listado de todos los repartidores por centrales.
      parameters:
        - name: limit
          in: query
          description: Numero de resultados por pagina
          required: false
          type: integer
        - name: offset
          in: query
          description: El índice inicial desde el que devolver los resultados.
          required: false
          type: integer
        - name: status
          description: ids de los estatus
          required: false
          in: query
          type: string
        - name: search
          description: Buscar por
          in: query
          required: false
          type: string
        - name: ordering
          description: Ordenar por
          in: query
          required: false
          type: string
          enum: ['name', 'last_name', 'reputation', 'created']
      responses:
        '201':
          description: 'Información del repartidor'
      tags:
        - Centrales

  /api/v1/stations/{station_id}/delivery_men/{delivery_man_id}/:
    parameters:
      - name: station_id
        in: path
        required: true
        type: string
      - name: delivery_man_id
        in: path
        required: true
        type: string
    get:
      operationId: get_delivery_station
      description: Obtener datos de un repartidor
      parameters:
        - name: from_date
          in: query
          description: Desde la fecha YYYY-MM-DD
          required: false
          type: date
        - name: to_date
          in: query
          description: Hasta la fecha YYYY-MM-DD
          required: false
          type: date
      responses:
        '200':
          description: 'Info del repartidor'
      tags:
        - Centrales
    patch:
      operationId: update_delivery
      description: Actualizar datos del repartidor
      parameters:
        - name: body
          in: body
          description: Actualizar datos del repartidor
          schema:
            $ref: '#/definitions/UpdateDeliveryMan'
      responses:
        '201':
          description: 'Información del repartidor'
      tags:
        - Centrales
    delete:
      operationId: delete_delivery_man
      description: Dar de baja un repartidor
      responses:
        '200':
          description: 'Desactivar repartidor'
      tags:
        - Centrales
  # GET DELIVERY MAN NEAREST BY ADDRESS
  /api/v1/stations/{station_id}/delivery_men/nearest/:
    parameters:
      - name: station_id
        in: path
        required: true
        type: string
    post:
      operationId: get_delivery_men_nearest
      description: Obtener los repartidores mas cercanos de un pedido
      parameters:
        - name: body
          in: body
          description: Obtener los repartidores mas cercanos de un pedido
          schema:
            $ref: '#/definitions/GetDeliveryMenNearest'
      responses:
        '201':
          description: 'Listado de repartidores'
      tags:
        - Centrales
  /api/v1/stations/{station_id}/vehicles/:
    parameters:
      - name: station_id
        in: path
        required: true
        type: string
    # CREATE VEHICLE BY STATION
    post:
      operationId: register_vehicle
      description: Registro de vehiculos
      parameters:
        - name: body
          in: body
          description: Registro de vehiculos
          schema:
            $ref: '#/definitions/RegisterVehicle'
      responses:
        '201':
          description: 'Información del repartidor creado'
      tags:
        - Centrales
    get:
      operationId: get_vehicles_station
      description: Obtener datos del vehiclo
      parameters:
        - name: limit
          in: query
          description: Numero de resultados por pagina
          required: false
          type: integer
        - name: offset
          in: query
          description: El índice inicial desde el que devolver los resultados.
          required: false
          type: integer
        - name: status
          description: ID Status
          required: false
          in: query
          type: string
        - name: search
          description: Buscar por (nombre)
          in: query
          required: false
          type: string
        - name: ordering
          description: Ordenar por
          in: query
          required: false
          type: string
          enum: ['plate', 'model', 'year', '-plate', '-model', '-year']
      responses:
        '201':
          description: 'Listado de vehiculos por central'
      tags:
        - Centrales
  /api/v1/stations/{station_id}/vehicles/{vehicle_id}/:
    parameters:
      - name: station_id
        in: path
        required: true
        type: string
      - name: vehicle_id
        in: path
        required: true
        type: string
  # UPDATE VEHICLE BY STATION
    patch:
      operationId: update_vehicle
      description: Actualizar datos del vehiculo
      parameters:
        - name: body
          in: body
          description: Actualizar datos del vehiculo
          schema:
            $ref: '#/definitions/UpdateVehicle'
      responses:
        '201':
          description: 'Información del vehiculo'
      tags:
        - Centrales
    # GET INFO VEHICLE BY STATION
    get:
      operationId: get_vehicle
      description: Obtener datos del vehiculo
      responses:
        '201':
          description: 'Información del vehiculo'
      tags:
        - Centrales
    delete:
      operationId: delete_vehicle
      description: Borra vehiculo
      responses:
        '201':
          description: 'Información del vehiculo'
      tags:
        - Centrales
  # STATION CUSTOMERS
  /api/v1/stations/{station_id}/customers/:
    parameters:
      - name: station_id
        in: path
        required: true
        type: string
    get:
      operationId: get_clients_station
      description: Obtener datos de los clientes
      parameters:
        - name: limit
          in: query
          description: Numero de resultados por pagina
          required: false
          type: integer
        - name: offset
          in: query
          description: El índice inicial desde el que devolver los resultados.
          required: false
          type: integer
        - name: search
          description: Buscar por (nombre)
          in: query
          required: false
          type: string
        - name: ordering
          description: Ordenar por
          in: query
          required: false
          type: string
          enum: ['total_orders', 'total_orders_cancelled', 'customer__reputation', 'customer__name']
      responses:
        '201':
          description: 'Listado de centrales'
      tags:
        - Centrales
  /api/v1/stations/{station_id}/customers/{customer_id}/:
    parameters:
      - name: station_id
        in: path
        required: true
        type: string
      - name: customer_id
        in: path
        required: true
        type: string
    get:
      operationId: get_client_station
      description: Obtener datos de un cliente
      parameters:
        - name: from_date
          in: query
          description: Desde la fecha YYYY-MM-DD
          required: false
          type: date
        - name: to_date
          in: query
          description: Hasta la fecha YYYY-MM-DD
          required: false
          type: date
      responses:
        '200':
          description: 'Info de clientes'
      tags:
        - Centrales
  # ========== END STATIONS =================
  # ========= BEGIN DELIVERY MAN ============
  /api/v1/delivery_men/login/:
    post:
      operationId: delivery_man_login
      description: Login de repartidores
      parameters:
        - name: body
          in: body
          description: Login de repartidores
          schema:
            $ref: '#/definitions/LoginDeliveryMan'
      responses:
        '200':
          description: 'Regresa información del repartidor y su access_token'
      tags:
        - Repartidores
    parameters: []
  /api/v1/delivery_men/{delivery_id}/:
    parameters:
      - name: delivery_id
        in: path
        required: true
        type: string
    patch:
      operationId: update_delivery_man
      description: Actualizar repartidores
      parameters:
        - name: body
          in: body
          description: Actualizar repartidor
          schema:
            $ref: '#/definitions/UpdateDeliveryManId'
      responses:
        '200':
          description: 'Regresa información del repartidor y su access_token'
      tags:
        - Repartidores
  /api/v1/delivery_men/{delivery_id}/notifications/:
    # GET INFO CUSTUMER ADDRESS
    parameters:
      - name: delivery_id
        in: path
        required: true
        type: string
    get:
      operationId: get_delivery_notifications
      description: Obtener notificaciones del repartidor
      parameters:
        - name: limit
          in: query
          description: Numero de resultados por pagina
          required: false
          type: integer
        - name: offset
          in: query
          description: El índice inicial desde el que devolver los resultados.
          required: false
          type: integer
        - name: type_notifications
          description: Tipo de notificaciones
          required: false
          in: query
          type: integer
      responses:
        '201':
          description: 'Listado de notificaciones'
      tags:
        - Repartidores
  /api/v1/delivery_men/{delivery_man_id}/update_location/:
    parameters:
      - name: delivery_man_id
        in: path
        required: true
        type: string
    patch:
      operationId: delivery_man_update_location
      description: Actualizar ubicación del repartidor
      parameters:
        - name: body
          in: body
          description: Actualizar ubicación del repartidor
          schema:
            $ref: '#/definitions/UpdateLocationDeliveryMan'
      responses:
        '200':
          description: 'Ubicación actualizada'
      tags:
        - Repartidores
  /api/v1/delivery_men/{delivery_man_id}/update_availability/:
