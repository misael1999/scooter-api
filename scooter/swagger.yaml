      responses:
        '200':
          description: ''
      tags:
        - Usuarios general
  /api/v1/users/delete_devices/:
    delete:
      operationId: delete_device
      description: Eliminar dispositivo registrado
      parameters:
        - name: body
          in: body
          description: Eliminar dispositivo registrado
          schema:
            $ref: '#/definitions/DeleteDevice'
      responses:
        '200':
          description: ''
      tags:
        - Usuarios general
    parameters: []
  /api/v1/users/test_notifications/:
    post:
      operationId: Test_notifications
      description: Pruebas de notificaciones
      parameters:
        - name: body
          in: body
          description: Realizar pruebas de notificaciones
          schema:
            $ref: '#/definitions/TestNotificationUser'
      responses:
        '200':
          description: ''
      tags:
        - Usuarios general
    parameters: []
  /api/v1/commons/notifications_customers/:
    post:
      operationId: notifications_customers
      description: Notificaciones para clientes
      parameters:
        - name: body
          in: body
          description: Notificaciones para clientes
          schema:
            $ref: '#/definitions/NotificationUser'
      responses:
        '200':
          description: ''
      tags:
        - Usuarios general
    parameters: []
  # VERIFY ACCOUNT
  /api/v1/users/verify/:
    post:
      operationId: verify_account_customer
      description: Verificar cuenta del cliente
      parameters:
        - name: body
          in: body
          description: Verificar cuenta ingresando el token recibido por correo electronico
          schema:
            $ref: '#/definitions/VerifyAccount'
      responses:
        '200':
          description: 'Información del usuario verificado'
      tags:
        - Usuarios general
    parameters: []
  # FORGOT PASSWORD
  /api/v1/users/forgot-password/:
    post:
