          schema:
            $ref: '#/definitions/RecoverPassword'
      responses:
        '200':
          description: 'Contraseña cambiada'
      tags:
        - Usuarios general
    parameters: []
  /api/v1/users/check_version/:
    get:
      operationId: get_current_version_app
      description: Version reciente de la app.
      parameters: []
      responses:
        '200':
          description: 'Regresa la ultima version de la app'
      tags:
        - Usuarios general
    parameters: []
  /api/v1/users/check_version_merchant/:
    get:
      operationId: get_current_version_merchant_app
      description: Version reciente de la app.
      parameters: []
      responses:
        '200':
          description: 'Regresa la ultima version de la app de comercios'
      tags:
        - Usuarios general
    parameters: []
  # LOGIN CUSTOMER
  /api/v1/marketing/login/:
    post:
      operationId: marketing_login
      description: Login de miembros de marketing
      parameters:
        - name: body
          in: body
          description: Login
          schema:
            $ref: '#/definitions/LoginToken'
      responses:
        '200':
          description: 'Regresa información del cliente y su access_token'
      tags:
        - Marketing
    parameters: []
 # REGISTER CUSTOMER
  /api/v1/marketing/:
    post:
      operationId: register_marketing
      description: Registro de miembros de marketing
      parameters:
        - name: body
          in: body
          description: Registro de mieembros de marketing
          schema:
            $ref: '#/definitions/RegisterMarketing'
      responses:
        '201':
          description: 'Información'
      tags:
        - Marketing
    parameters: []
  /api/v1/customers/login/:
    post:
      operationId: customer_login
      description: Login de clientes
      parameters:
        - name: body
          in: body
          description: Login
          schema:
            $ref: '#/definitions/LoginToken'
      responses:
        '200':
          description: 'Regresa información del cliente y su access_token'
