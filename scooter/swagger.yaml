        '200':
          description: 'Info de la central'
      tags:
        - Centrales
  # CREATE DELIVERY MAN BY STATION
  /api/v1/stations/{station_id}/delivery_men/:
    parameters:
      - name: station_id
        in: path
        required: true
        type: string
    post:
      operationId: register_delivery
      description: Registro de repartidores
      parameters:
        - name: body
          in: body
          description: Registro de repartidores
          schema:
            $ref: '#/definitions/RegisterDeliveryMan'
      responses:
        '201':
          description: 'Información de la central'
      tags:
        - Centrales
    # UPDATE DELIVERY MAN BY STATION
    get:
      operationId: list_delivery_man_stations
      description: listado de todos los repartidores por centrales.
      parameters:
        - name: limit
          in: query
          description: Numero de resultados por pagina
          required: false
          type: integer
        - name: offset
          in: query
          description: El índice inicial desde el que devolver los resultados.
          required: false
          type: integer
        - name: status
          description: ids de los estatus
          required: false
          in: query
          type: string
        - name: search
          description: Buscar por
          in: query
          required: false
          type: string
        - name: ordering
          description: Ordenar por
          in: query
          required: false
          type: string
          enum: ['name', 'last_name', 'reputation', 'created']
      responses:
        '201':
          description: 'Información del repartidor'
      tags:
        - Centrales

  /api/v1/stations/{station_id}/delivery_men/{delivery_man_id}/:
    parameters:
      - name: station_id
        in: path
        required: true
        type: string
      - name: delivery_man_id
        in: path
        required: true
        type: string
