definitions:
  # LOGIN CUSTOMER
  RegisterTokenUser:
    type: object
    properties:
      registration_id:
        type: string
        description: Token de FCM
      type:
        type: string
        example: 'android'
        description: Tipo de dispositivo
    required:
      - registration_id
      - type
  RegisterTag:
    type: object
    properties:
      name:
        type: string
        description: Nombre de la etiqueta
      area:
        type: number
        example: 1
        description: area de cobertura de la tag
      picture:
        type: string
        example: base64;image
        description: Imagen para la tag
  RegisterStationCustomerPromotion:
    type: object
    properties:
      customer_ids:
        type: array
        items:
          type: number
          example: 1
      quantity_days_validity:
        type: number
        example: 3
        description: Días que estara disponible la promoción
  RegisterMerchantPromotion:
    type: object
    properties:
      name:
        type: string
        description: Nombre de la promoción en caso de que sea personalizada
        example: "Entrega con descuentos en el costo de envio o envio gratuito"
      description:
        type: string
        description: Descripción de la promoción para tenerla como referencía
        example: "Descripción de referencia"
      from_date:
        type: string
        description: A partir de que fecha va estar disponible en caso de que no sea periodico
        example: "2021-01-01 10:22"
      to_date:
        type: string
        description: Hasta que fecha va estar disponible en caso de que no sea periodico
        example: "2021-01-25 17:00"
      promotion_type:
        type: number
        description: Tipo de promoción
        example: 1
      promotion_rule:
        type: object
        properties:
          is_periodic:
