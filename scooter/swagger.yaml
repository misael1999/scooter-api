      responses:
        '201':
          description: 'Información del repartidor'
      tags:
        - Centrales
    delete:
      operationId: delete_delivery_man
      description: Dar de baja un repartidor
      responses:
        '200':
          description: 'Desactivar repartidor'
      tags:
        - Centrales
  # GET DELIVERY MAN NEAREST BY ADDRESS
  /api/v1/stations/{station_id}/delivery_men/nearest/:
    parameters:
      - name: station_id
        in: path
        required: true
        type: string
    post:
      operationId: get_delivery_men_nearest
      description: Obtener los repartidores mas cercanos de un pedido
      parameters:
        - name: body
          in: body
          description: Obtener los repartidores mas cercanos de un pedido
